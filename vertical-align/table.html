<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css 实现垂直居中</title>
</head>
<style>
  #box {
    display: table;
    width: 240px;
    height: 150px;
    background: #ddd;
  }

  #child {
    display: table-cell;
    vertical-align: middle;
  }

  td {
    width: 240px;
    height: 150px;
    border: 1px solid #000;
    /* td 的 vertical-align 是继承 tbody */
    /* 默认就是 middle，这里可省略 */
    vertical-align: middle;
  }
</style>
<body>
<table>
  <tr>
    <td>
      <div>表格垂直居中，表格垂直居中，表格垂直居中</div>
    </td>
  </tr>
</table>
<div id="box">
  <div id="child">test vertical align! test vertical align! test vertical align!</div>
</div>
</body>
</html>
