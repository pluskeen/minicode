<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css 实现垂直居中</title>
</head>
<style>
  #box {
    width: 300px;
    height: 300px;
    background: #ddd;
    display: flex;
    /* 所有子元素垂直居中 */
    /*align-items: center;*/
  }

  #child1 {
    width: 300px;
    height: 100px;
    background: orange;
    /* 单个元素垂直居中 */
    align-self: center;
  }

  #child2 {
    width: 300px;
    height: 100px;
    background: orange;
  }
</style>
<body>
<div id="box">
  <div id="child1"></div>
  <div id="child2"></div>
</div>
</body>
</html>
