<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css 实现垂直居中</title>
</head>
<style>
  #box1 {
    width: 300px;
    height: 300px;
    background: #ddd;
    position: relative;
  }

  #transform {
    background: orange;
    position: absolute;
    top: 50%;
    transform: translate(0, -50%);
  }

  #box2 {
    width: 300px;
    height: 300px;
    background: #ccc;
    position: relative;
  }

  #margin {
    width: 200px;
    height: 100px;
    background: orange;
    position: absolute;
    top: 0;
    bottom: 0;
    margin: auto;
    line-height: 100px;
  }
</style>
<body>
<div id="box1">
  <div id="transform">test vertical align</div>
</div>
<div id="box2">
  <div id="margin">test vertical align</div>
</div>
</body>
</html>
